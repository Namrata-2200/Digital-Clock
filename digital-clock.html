<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body{
            background-color: #000;
        }
        .clock{
            position: absolute;
            color: #fff;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            font-size: 100px;
            font-weight: bold;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            letter-spacing: 6px;
        }
    </style>
</head>
<body>
<div id="DigitalClock" class="clock">

</div>
<script type="text/javascript">
function ShowTime(){
    var date = new Date();
    var h = date.getHours();
    var m = date.getMinutes();
    var s = date.getSeconds();
    var session = "AM";

    if(h==0){
        h = 12; //To make the clock in 12 hour format.
    }

    if(h>12){
        h = h-12; //To make the clock in 12 hour format.
        session = "PM";
    }

    h = (h<10)?"0" + h:h;
    m = (m<10)?"0" + m:m;
    s = (s<10)?"0" + s:s;

    document.getElementById("DigitalClock").innerHTML = h + ":" + m + ":" + s + " " + session;
    setTimeout(ShowTime,1000);
}
ShowTime();
</script>

    
</body>
</html>
